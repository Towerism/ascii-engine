language: cpp

before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -q
  - sudo apt-get install g++-4.9
  - sudo apt-get install gcc-4.9
  - export CC=gcc-4.9
  - export CXX=g++-4.9
  - sudo pip install cpp-coveralls
  - sudo apt-get install lcov
      
script:
  - make coveralls

after_success:
  - make send-coveralls